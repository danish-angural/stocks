
<button mat-raised-button (click)="openDialog()"> Add column </button>
<button mat-raised-button (click)="removeColumn()"> Remove column </button>
<div style="float: inline-end;">
	<button [disabled]='columnsToDisplay.length==1' mat-raised-button (click)="exporter.exportTable('xlsx',{fileName:'compare_companies'})">Excel</button>
	<button [disabled]='columnsToDisplay.length==1'mat-raised-button (click)="exporter.exportTable('csv',{fileName:'compare_companies'})">CSV</button>
	<button [disabled]='columnsToDisplay.length==1'mat-raised-button (click)="exporter.exportTable('json',{fileName:'compare_companies'})">JSON</button>
	<button [disabled]='columnsToDisplay.length==1'mat-raised-button (click)="exporter.exportTable('txt',{fileName:'compare_companies'})">TEXT</button>
</div>
<table mat-table [dataSource]="data" matTableExporter #exporter="matTableExporter" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element">{{element[column]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
